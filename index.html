<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>App Placar</title>
    <meta name="description" content="App de placar para dois times - funciona offline">
    <meta name="theme-color" content="#2E7D32">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-orientation" content="landscape">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <!-- Conteúdo principal -->
            <div class="scoreboard-content">
                <!-- Time 1 -->
                <div class="team-section">
                    <div class="team-header">
                        <input type="text" id="team1Name" placeholder="Time 1" class="team-name-input">
                    </div>
                    <div class="score-display">
                        <span id="team1Score">0</span>
                    </div>
                    <div class="score-controls">
                        <button onclick="decreaseScore(1)" class="score-btn minus">-</button>
                        <button onclick="increaseScore(1)" class="score-btn plus">+</button>
                    </div>
                </div>

                <!-- Separador com botão reset -->
                <div class="separator">
                    <span class="vs">VS</span>
                    <button onclick="resetScores()" class="control-btn reset">Resetar</button>
                </div>

                <!-- Time 2 -->
                <div class="team-section">
                    <div class="team-header">
                        <input type="text" id="team2Name" placeholder="Time 2" class="team-name-input">
                    </div>
                    <div class="score-display">
                        <span id="team2Score">0</span>
                    </div>
                    <div class="score-controls">
                        <button onclick="decreaseScore(2)" class="score-btn minus">-</button>
                        <button onclick="increaseScore(2)" class="score-btn plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registra o service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registrado com sucesso');
                    })
                    .catch((registrationError) => {
                        console.log('SW falhou ao registrar');
                    });
            });
        }
    </script>
</body>
</html>
